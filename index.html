<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Papifox Marker Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
   <body>
    <!-- วิดีโอจริง (ซ่อนไว้) -->
    <video
      id="papifoxVideo"
      src="papifox.mp4"
      loop
      muted
      autoplay
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
      style="display: none"
    ></video>

    <!-- AR Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
       <!-- Custom Marker -->
      <a-marker type="pattern" url="Papifox.patt">
        <!-- วิดีโอที่แสดงบน marker -->
        <a-video
          src="#papifoxVideo"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="2.2"
          height="1.3"
        ></a-video>
      </a-marker>

      <!-- กล้อง -->
      <a-entity camera></a-entity>
    </a-scene>
     <!-- iOS ต้องให้แตะจอเพื่อเริ่มเล่นวิดีโอ -->
    <script>
      window.addEventListener("click", () => {
        const video = document.querySelector("#papifoxVideo");
        if (video) video.play();
      });
    </script>
  </body>
</html>
