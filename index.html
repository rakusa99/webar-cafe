<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Papifox Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
<body>
    <video
      id="papifoxVideo"
      src="papifox.mp4"
      loop
      muted
      autoplay
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
      style="display:none"
    ></video>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      >
     
     <a-marker type="pattern" url="papifox.patt">
      
        <a-video
          src="#papifoxVideo"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="1.8"
          height="1.0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <script>
      window.addEventListener("click", () => {
        const video = document.querySelector("#papifoxVideo");
        if (video) {
          video.play();
        }
      });
    </script>
  </body>
</html>
